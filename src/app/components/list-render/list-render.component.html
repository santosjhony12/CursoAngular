<div class="class">
  <h2>Animais</h2>
  <ul>
    <li *ngFor="let animal of animals">
      Nome: {{animal.name}} - Tipo: {{animal.type}}
      <button (click)="showAge(animal)">Idade</button>
    </li>
  </ul>
  <h3>{{animalDetails}}</h3>

  <h2>Alunos:</h2>
  <ul>
    <li *ngFor="let aluno of alunos">
      Nome: {{aluno.nome}}, Idade: {{aluno.idade}}, Formação: {{aluno.formacao}}
    </li>
  </ul>
</div>
